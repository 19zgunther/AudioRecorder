<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trackScrollbar.css">
    <link rel="stylesheet" href="track.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="effects.css">
</head>
<body>

    <button onclick=startRecording()> Start Recording</button>
    
    <button onclick=stopRecording()> Stop Recording</button>

    <button onclick=play()> play </button>

    <button onclick=addTrack()> Add Track </button>

    <button onclick=zoomIn()> Zoom In  </button>

    <button onclick=zoomOut()> Zoom Out  </button>

    <div id="currentStateTextBox" style="color: white">

    </div>


    <div class="header">
        <div class="headerSection headerTime">
            <div>
                Time: 
            </div>
            <div id="headerSectionTime" style="font-weight:normal;">
                12:30
            </div>
        </div>
        <div class="headerSection headerBeat">
            <div>
                Beat: 
            </div>
            <div id="headerSectionBeat"style="font-weight:normal;">
                3
            </div>
        </div>
    </div>

    <div class="trackScrollbarContainer" id="trackScrollbarContainer">
        <div class="trackScrollbarSlider" id="trackScrollbarSlider" onmousedown=scrollBarChanged(event) onmouseup=scrollBarChanged(event) onmousemove=scrollBarChanged(event) onmouseleave=scrollBarChanged(event)>

        </div>
    </div>

    <div class="trackContainer" id="trackContainer">
        <div class = "trackWriteHead" id="writeHeadElement" onmousedown=writeHeadChanged(event)> 
        </div>
    </div>

    <div class="effectsWindow">
        <div class="effectsListParent">
            <div class="effectsListTitle">
                Effects:
            </div>
            <div class="effectsListItem">
                effect 1
            </div>
            <div class="effectsListItem">
                effect 2
            </div>
        </div>
        <div class="effectsParent">
            <div class="effectSliderParent">
                <div class="effectSliderTitle">
                    Slider Title
                </div>
                <input type="range"/>
            </div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
